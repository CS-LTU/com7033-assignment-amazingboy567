<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Secure Patient App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      background: #d23838;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>

    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="form-group">
        {{ form.email.label }}
        {{ form.email(size=32) }}
      </div>

      <div class="form-group">
        {{ form.password.label }}
        {{ form.password(size=32) }}
      </div>

      <div class="form-group">
        {{ form.confirm_password.label }}
        {{ form.confirm_password(size=30) }}
      </div>

      <input type="submit" value="Register" class="submit-btn">
    </form>

    <div class="link">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</body>
</html>
